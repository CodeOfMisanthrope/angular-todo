<div class="task-list">
  <h2>Список задач ({{ tasks.length }})</h2>

  @for (task of tasks; track task.id) {
    <div class="task-list__item">
      <app-task [task]="task" class="task-list__item"></app-task>
    </div>
  } @empty {
    <p>Нет задач</p>
  }

  <button (click)="addTask()">Добавить задачу</button>
</div>
