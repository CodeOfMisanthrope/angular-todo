<div class="task-list">
  <form [formGroup]="taskForm" (ngSubmit)="onSubmit()" class="task-list__header">
    <h2>Список задач ({{ tasks.length }})</h2>
    <div class="task-list__content">
      <app-ui-input
        class="task-list__ui-input"
        formControlName="taskName"
        placeholder="Введите задачу">
      </app-ui-input>
      <!--    <ui-input formControlName="taskName" type="text">-->
      <app-ui-btn>Добавить задачу</app-ui-btn>
    </div>
  </form>

  @for (task of tasks; track task.id) {
    <div class="task-list__item">
      <app-task
        [task]="task"
        (taskDeleted)="removeTask($event)"
        class="task-list__item"
      >
      </app-task>
    </div>
  } @empty {
    <p>Нет задач</p>
  }
</div>
